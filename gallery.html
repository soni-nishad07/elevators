          <!-- --enquiry----from -->

          <div class="form-main"  id="contactForm">
            <div class="main-wrapper">
              <h2 class="form-head">Enquiry From</h2>
              <form class="form-wrapper"  
              action="https://formsubmit.co/info@namoelevator.com"  method="POST" onsubmit="showSuccessMessage(event)">
                <div class="form-card">
                  <input
                    class="form-input"
                    type="text"
                    name="full_name"
                    required="required"
                  />
                  <label class="form-label" for="full_name">Full Name</label>
                </div>
        
                <div class="form-card">
                  <input
                    class="form-input"
                    type="email"
                    name="email"
                    required="required"
                  />
                  <label class="form-label" for="email">Email</label>
                </div>
        
                <div class="form-card">
                  <input
                    class="form-input"
                    type="number"
                    name="phone_number"
                    required="required"
                  />
                  <label class="form-label" for="phone_number">Phone number</label>
                </div>
        
                <div class="form-card">
                  <textarea
                    class="form-textarea"
                    maxlength="420"
                    rows="3"
                    name="phone_number"
                    required="required"
                  ></textarea>
                  <label class="form-textarea-label" for="phone_number"
                    >Address</label
                  >
                </div>
                
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="table">
  
                <div class="btn-wrap">
                  <button> Submit </button>
                  <button type="button" onclick="closeForm()" style="margin-left: 10px;">Close</button>
                </div>
              </form>
            </div>
          </div>

    <script>
        function openForm() {
          document.getElementById("contactForm").style.display = "flex";
        }
    
        function closeForm() {
          document.getElementById("contactForm").style.display = "none";
        }
      </script>
    
    <script>
      function showSuccessMessage(event) {
          event.preventDefault();
    
          const form = event.target;
          const successMessage = document.getElementById('success-message');
    
          successMessage.textContent = 'Message has been sent successfully!';
          successMessage.style.display = 'block'; 
    
          form.submit(); 
    
          form.reset(); 
    
          setTimeout(function() {
              successMessage.style.display = 'none'; 
              window.location.href = 'index.html'; 
          }, 5000); 
      }
    </script>
